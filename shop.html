        <div class="shop__header">
            <h2>Nossas Artes</h2>
            <select class="filter__select" id="filterSelect">
                <option value="todos">Todos</option>
                <option value="arte-digital">Arte Digital</option>
                <option value="pintura">Pintura</option>
                <option value="fotografia">Fotografia</option>
                <option value="escultura">Escultura</option>
            </select>
        </div>
    
        <!-- Lista de produtos -->
        <section class="products__grid" id="productsGrid">
            <!-- Os produtos serão inseridos aqui via JavaScript -->
        </section>
    
        <!-- Botões de paginação -->
        <div class="pagination">
            <button id="prevPage" class="pagination__btn" disabled>Anterior</button>
            <span id="pageInfo">Página 1</span>
            <button id="nextPage" class="pagination__btn">Próximo</button>
        </div>
